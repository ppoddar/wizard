<!DOCTYPE html>
<html>
<head>
    <title>Wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<body>

    <script type="module">
        import Wizard      from '../src/wizard.js'
        import WizardPage1 from './page1.js'
        import WizardPage2 from './page2.js'
        
        var wizard = new Wizard()
        wizard.add(new WizardPage1({'title':'Page 1 of 3'}))
        wizard.add(new WizardPage2({'title':'Page 2 of 3'}))
        wizard.add(new WizardPage1({'title':'Page 3 of 3'}))
        wizard.open(function() {
            alert('finish')
        })
    </script>
